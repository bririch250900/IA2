<!DOCTYPE html>
<html>

<head>
<title> Login Page </title>
</head>

<script>
    let loginAttempts = 0; 

    function login(event) {
        event.preventDefault(); 
        
        const username = document.forms["loginForm"]["b1"].value;
        const password = document.forms["loginForm"]["b2"].value;

        if (username === "bri" && password === "12345678") { 
            window.location.href = "Services.html"; 
        } else {
            loginAttempts++;
            if (loginAttempts >= 3) {
                window.location.href = "error.html"; // Redirect to error page after 3 failed attempts
            } else {
                alert("Incorrect username or password. Attempts remaining: " + (3 - loginAttempts));
            }
        }
    }
</script>

<body bgcolor="white">

<center> <img src= "Assets/Logo.png" height="600" /> </center>

<table align="center" cellpadding="15" width="50%" bgcolor="white">

<tr>
<td>
<form name="loginForm" onsubmit="login(event)">

<h1 align="center" style="font-family: garamond"> Login </h1>

<fieldset>
<center>
	<label style="font-family: garamond"> Username </label> </br>
        <input required type="text" name="b1" maxlength="30" minlength="8" placeholder="Username"> </br> </br>

         <label style="font-family: garamond"> Password </label> </br>
         <input required type="password" name="b2" maxlength="20" minlength="8" placeholder="Password"> </br> </br>

         <button type="submit"> Login </button> <br>
         <label style="font-family: garamond"> <input type="checkbox" name="b3"/> Remember Me </label> </br> </br>
</center>
</fieldset>

</form>
</td>
</tr>
</table>

</body>

</html>
